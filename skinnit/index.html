<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title>Mobile skin</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="document.getElementById('mobile').style.background = 'repeating-linear-gradient(45deg,white,white 10px,white 10px,white 20px)';">
    <script type="text/javascript">
      var angle, currentangle;
      function changeskin(whichskin, color, colorstripe){
        if(angle == "" || angle == null){
          angle = 45;
      }
      currentangle = document.getElementById("mobile").style.background;
      currentangle = currentangle.substring(26,28);
      if(currentangle >= 0 && currentangle <= 90){
        angle = currentangle;
      }
        // document.getElementById(whichskin).style.background = color;
        if(color == 'same'){
          color =  document.getElementById("mobile").style.background;
          color = color.substring(32,70);
          color = color.split(", ",1);
        }
        if(colorstripe == 'none'){
          colorstripe = color;
        }
        if(color == 'none'){
          color = colorstripe = 'white';
        }
        document.getElementById(whichskin).style.background =  'repeating-linear-gradient('+angle+'deg,'+color+','+color+' 10px,'+colorstripe+' 10px,'+colorstripe+' 20px)';
        color =  document.getElementById("mobile").style.background;
        // document.getElementById(whichskin).style.backgroundImage = color;
      }

      function changeangle(){
        var angle = document.getElementById("stripeangle").value;
        if(angle == ""){
          angle = 45;
        }
        if(angle < 0 || angle > 90){
          alert("This stripe angle cannot be currently printed\nOnly between 0 degrees and 90 degrees");
          angle = 45;
        }
        color =  document.getElementById("mobile").style.background;
        color ='repeating-linear-gradient('+angle+'deg,'+color.substring(32);
        document.getElementById("mobile").style.background =  color;
      }

      function logovisibility(){
        if(document.getElementById("selectlogo").innerHTML == "LOGO: VISIBLE"){
          document.getElementById("logo").style.visibility = "hidden";
          document.getElementById("selectlogo").innerHTML = "LOGO: HIDDEN";
        }
        else{
          document.getElementById("logo").style.visibility = "visible";
          document.getElementById("selectlogo").innerHTML = "LOGO: VISIBLE";
        }
      }

    </script>
    <div class="wrapper">
      <!-- To draw mobile -->
      <div id="mobile">
        <div id="lens"><div id="camera"></div></div>
        <p id="logo">LOGO</p>
      </div>
      <br><br>
      <div class="skins">
        <!-- To select back skin -->
        <div class="skinselect">
          <button type="button" name="button" id="selectskin">BACK</button>
          <div class="skinoptions">
            <button type="button" name="none" onclick="changeskin('mobile','white','none');" style="background-color: white;">none</button>
            <button type="button" name="red" onclick="changeskin('mobile','tomato','none');"  style="background-color: tomato;">red</button>
            <button type="button" name="red" onclick="changeskin('mobile','orange','none');"  style="background-color: orange;">orange</button>
            <button type="button" name="blue" onclick="changeskin('mobile','gold','none');"  style="background-color: gold;">yellow</button>
            <button type="button" name="blue" onclick="changeskin('mobile','lime','none');"  style="background-color: lime;">green</button>
            <button type="button" name="blue" onclick="changeskin('mobile','skyblue','none');"  style="background-color: skyblue;">blue</button>
            <button type="button" name="blue" onclick="changeskin('mobile','teal','none');"  style="background-color: teal;">teal</button>
          </div>
        </div>
        <div class="skinselect">
          <button type="button" name="button" id="selectskin">STRIPES</button>
          <div class="skinoptions">
            <button type="button" name="none" onclick="changeskin('mobile','same','none');" style="background-color: white;">none</button>
            <button type="button" name="red" onclick="changeskin('mobile','same','tomato');"  style="background-color: tomato;">red</button>
            <button type="button" name="red" onclick="changeskin('mobile','same','orange');"  style="background-color: orange;">orange</button>
            <button type="button" name="blue" onclick="changeskin('mobile','same','gold');"  style="background-color: gold;">yellow</button>
            <button type="button" name="blue" onclick="changeskin('mobile','same','lime');"  style="background-color: lime;">green</button>
            <button type="button" name="blue" onclick="changeskin('mobile','same','skyblue');"  style="background-color: skyblue;">blue</button>
            <button type="button" name="blue" onclick="changeskin('mobile','same','teal');"  style="background-color: teal;">teal</button>
          </div>
        </div>
        <!-- To select lens skin -->
        <div class="skinselect">
          <button type="button" name="button" id="selectskin">LENS</button>
          <div class="skinoptions">
            <button type="button" name="none" onclick="changeskin('lens','white','none');"  style="background-color: white;">none</button>
            <button type="button" name="red" onclick="changeskin('lens','tomato','none');"  style="background-color: tomato;">red</button>
            <button type="button" name="red" onclick="changeskin('lens','orange','none');"  style="background-color: orange;">orange</button>
            <button type="button" name="blue" onclick="changeskin('lens','gold','none');"  style="background-color: gold;">yellow</button>
            <button type="button" name="blue" onclick="changeskin('lens','lime','none');"  style="background-color: lime;">green</button>
            <button type="button" name="blue" onclick="changeskin('lens','skyblue','none');"  style="background-color: skyblue;">blue</button>
            <button type="button" name="blue" onclick="changeskin('lens','teal','none');"  style="background-color: teal;">teal</button>
          </div>
        </div>
        <br>
        <div class="skinselect">
          <input type="text" id="stripeangle"></input>
          <button onclick="changeangle()">Stripe Angle</button>
        </div>
        <div class="skinselect">
          <button type="button" name="button" id="selectlogo" onclick="logovisibility();">LOGO: VISIBLE</button>
          <!-- <br><br><br><br><br><br><br><br> -->
        </div>
      </div>
    </div>
  </body>
</html>
