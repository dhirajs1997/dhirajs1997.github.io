  <body>
    <div class="">
      <img src="inner.jpg" alt="" class="fixed" id="zoom-out">
      <img src="outer.png" alt="" class="fixed" id="zoom-in">

  <script type="text/javascript">
  var scrolled, scalein;

  var zoom = function(){
    scrolled = document.scrollingElement.scrollTop;
    if(scrolled < 975){

    scalein=(1500-(scrolled+1))/500;
    scaleout = (2000-(scrolled+1))/1000;
    console.log(scrolled);
    document.getElementById("zoom-in").style.transform = "scale("+scalein+")";
    document.getElementById("zoom-out").style.transform = "scale("+scaleout+")";
    document.getElementById("zoom-in").style.position = "fixed";
  }
  else{
    // document.getElementById("zoom-in").style.position = "relative";
  }
  }

  window.onscroll = function() {zoom()};

  </script>
  <style media="screen">
    .fixed{
      position: fixed;
      z-index: 2;
    }

    #zoom-in{
      transform: scale(3);
    }

    #zoom-out{
      transform: scale(2.5);
    }

    .next{
        min-height: 1500px;
        /* min-height: 10000px; */
        /* margin-top: 170vh; */
        /* padding-top: 315vh; */
        background-color: yellow;
    }
  </style>
