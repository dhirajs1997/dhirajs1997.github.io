<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Order and Chaos</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Capriola&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="header">
      <h1><span>WELCOME TO ORDER AND </span><span class="chaos-text"><span class="red-text">C</span><span class="blue-text"> H</span><span class="red-text">A  </span><span>O</span><span class="blue-text">S</span></span></span></h1>
    </div>
    <div id="orderChaos">
        <div v-for="(tile, rowNumber) in tiles" class="tileRow">
          <div v-for="(val, tileNumber) in tile"
          v-bind:class="{
            tUnset : !tiles[rowNumber][tileNumber],
            tRed: redTiles[rowNumber][tileNumber],
            tBlue: blueTiles[rowNumber][tileNumber]
          }"
          class="tile" @click="markTile(rowNumber, tileNumber)">
          </div>
        </div>

        <div class="who-will-play">
          <p v-show="!(this.remainingTiles%2)">Player 1 to play</p>
          <p v-show="this.remainingTiles%2">Player 2 to play</p>
        </div>

        <div class="colorPicker">
          <div class="colorSelector tRed" v-bind:class="{selected: tileColor==='red'}" @click="selectColor('red')"></div>
          <div class="colorSelector tBlue" v-bind:class="{selected: tileColor==='blue'}" @click="selectColor('blue')"></div>
        </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
